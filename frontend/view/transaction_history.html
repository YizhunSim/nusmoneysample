<body class="register-page sidebar-collapse" onload="getTransactionByAID()">
<div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
  <div class="filter"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 ml-auto mr-auto">
        <div class="card card-register">
          <div class="back-btn">
            <a href="../view/wallet.html" class="btn btn-neutral btn-just-icon">      <!--links to homepage-->
              <i class="fa fa-arrow-circle-left"></i>
            </a>
          </div>
          <h3 class="title mx-auto">Cryptmon</h3>
          <div class="cryptmon-profile text-center">
            <img src="../assets/img/transaction-logo.png">
          </div>
          
          <div class="feeding-header">
            <h5>Transaction records</h5>
          </div>
    
          
          <div class = "border border-white overflow-auto" style="max-height: 300px; min-height: min-content;">
            <div class="scrollspy-example">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th colspan="6">Transaction history</th>
                  </tr>
                </thead>
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Transaction #</th>
                    <th scope="col">Date</th>
                    <th scope="col">Cryptocurrency Amount</th>
                    <th scope="col">Cryptocurrency ID</th>
                    <th scope="col">USD Value</th>
                  </tr>
                </thead>
                <tbody id="transaction_hist" style="background-color: whitesmoke;">
                </tbody>
              </table>
            </div>
          
           </div>

            <a href="../view/home2.html" class="btn btn-danger btn-block btn-round">Return To home</a>    <!--Links to home-->

      </div>
